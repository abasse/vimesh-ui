<head>

    <script src="https://unpkg.com/@vimesh/style" defer></script>
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $vui.config.importMap = {
            "*": './components/${component}.html'
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body x-cloak x-import="counter" p="2">   
    <vui-counter x-data="{step: 1}" text="red-500" x-init="console.log('This is the first one')"></vui-counter>
    <vui-counter x-data="{step: 5}" ></vui-counter>
    <vui-counter x-data="{step: 10, value: 1000}"></vui-counter>
</body>
